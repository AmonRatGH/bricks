<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="css/canvas.css"/>
		<link rel="stylesheet" href="css/modal.css"/>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
		<title>Queen Bricks</title>
	</head>
	<body>
		<!--<div class="title">
			<span class="titleText">Queen Bricks</span>
		</div> -->
		<div class="all" >
			<div class="buttons">
				<button id="left" class="mobileArrow">&larr;</button>
				<button id="right" class="mobileArrow">&rarr;</button><br/>
				<button id="start" class="button" onclick="mainMainFunction();timer();" >Start</button><br/>
				<button id="reset" class="button" onclick="resetGame();" >Reset</button><br/>
				<button id="123" class="button" onclick="createBricks();clearBricks(bricks);" >Reset</button><br/>
				<button id="12342"  class="button" onclick="createBricks1();" >Console</button><br/>
				<img id="muteImg" class="muteBtn" src="img/audio_icon.png" alt="audio" height="40" width="40" onClick="mute();">
			</div>
			<div class="canvasDiv">
				<span id="score" class="score" >Score: 0</span>
				<span id="lives" class="lives" >Lives: 3</span><br/>
				<canvas id="bricksCanvas" width="800" height="650" ></canvas><br/>
				<div class="startTextDiv" >
					<span id="startNumbers" class="startText" ></span><br/>
				</div>
			</div>
			<div class="hintDiv">
				<span class="hint">
					What the items do:
				</span>
				<div class="hintImg">
					<img src="img/microphone_icon.png" alt="Freddie Mercury instrument" height="40" width="40" /><span class="hints" >Bar is 2x Bigger!</span><br/>
					<img src="img/guitar_icon.png" alt="Brian May Guitar" height="40" width="40" /> <span class="hints" >Ball is 2x Faster!</span><br/>
					<img src="img/drum_icon.png" alt="Roger Taylor instrument" height="40" width="40" /><span class="hints" >Ball is 2x Bigger!</span><br/>
				</div>
			</div>
		</div>
		<div id="myModal" class="modal">
			<div class="modal-content">
			<div class="pickCharacter">
				<span><b>Pick a member of the band!</b></span>
			</div><br/>
			<div class="all">
				<div class="selectCharacter" >
					<span><b>Freddie Mercury</b></span><br/>
					<img class="modalImg" src="img/Freddie_Mercury.jpg" width="324" height="491" style="cursor:pointer;" draggable="false" onClick="pickFreddie();">
				</div>
				<div class="selectCharacter" >
					<span><b>Brian May</b></span><br/>
					<img class="modalImg" src="img/Brian_May.jpg" width="324" height="491" style="cursor:pointer;" draggable="false" onclick="pickBrian();">
				</div>
				<div class="selectCharacter" >
					<span><b>John Deacon</b></span><br/>
					<img class="modalImg" src="img/John_Deacon.jpg" width="324" height="491" style="cursor:pointer;" draggable="false" onClick="pickJohn();">
				</div>
				<div class="selectCharacter" >
					<span><b>Roger Taylor</b></span><br/>
					<img class="modalImg" src="img/Roger_Taylor.jpg" width="324" height="491" style="cursor:pointer;" draggable="false" onClick="pickRoger();">
				</div>
			</div>
			</div>
		</div>
	</body>
	<footer>
		<script src="js/game.js" ></script>
		<span class="copyright" ><i><b>Copyright © 2020 Queen. All rights reserved.</b></i></span>
	</footer>
	<!-- odstrani rdeč tekst, črni okvir canvasa,... izboljsaj design -->
</html>
