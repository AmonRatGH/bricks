<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="css/canvas.css"/>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
		<title>Queen Bricks</title>
	</head>
	<body>
		<!--<div class="title">
			<span class="titleText">Queen Bricks</span>
		</div> -->
		<div class="canvasDiv">
			<canvas id="bricksCanvas" width="800" height="650" ></canvas><br/>
			<hr></hr>
			<div class="startTextDiv" >
				<span id="startNumbers" class="startText" ></span><br/>
			</div>
			<div class="buttons">
				<button id="start" onclick="mainMainFunction();timer();" >Start</button><br/>
				<button id="reset" onclick="resetGame();" >Reset</button><br/>
				<button id="123" onclick="createBricks();clearBricks(bricks);" >Reset</button><br/>
				<button id="12342" onclick="createBricks1();" >Console</button><br/>
				<span id="score">Score: 0</span>
			</div>
		</div>
		<div class="hintDiv">
			<span class="hint">
				What the items do:
			</span>
			<div class="hintImg">
				<img src="img/microphone_icon.png" alt="Freddie Mercury instrument" height="40" width="40" /><span class="hints" >Bar is 2x Bigger!</span>
				<img src="img/guitar_icon.png" alt="Brian May Guitar" height="40" width="40" /> <span class="hints" >Ball is 2x Faster!</span>
				<img src="img/drum_icon.png" alt="Roger Taylor instrument" height="40" width="40" /><span class="hints" >Ball is 2x Bigger!</span>
				</div>
		</div>
	</body>
	<footer>
		<script src="js/game.js" ></script>
		<span class="copyright" ><i><b>Copyright © 2020 Queen. All rights reserved.</b></i></span>
	</footer>
